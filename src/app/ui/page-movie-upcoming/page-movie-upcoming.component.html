<div class="d-flex" style="width: 100%; margin-left: 34%;">
    <ngb-pagination class="custom-pagination" [maxSize]="5" [boundaryLinks]="true" [collectionSize]="10000"
        [(page)]="actualPage" [pageSize]="20" (pageChange)="loadNewPage()"
        aria-label="Default pagination"></ngb-pagination>
</div>

<div class="container">
    <app-movie-list class="ml-2" [list]="movieList"></app-movie-list>
</div>
