<div class="d-flex" style="width: 100%; margin-left: 34%">
  <ngb-pagination
    class="custom-pagination"
    [maxSize]="5"
    [boundaryLinks]="true"
    [collectionSize]="movieCount"
    [(page)]="actualPage"
    [pageSize]="20"
    (pageChange)="loadNewPage()"
    aria-label="Default pagination"
  ></ngb-pagination>
</div>

<div class="container">
  <app-tv-show-list class="ml-2" [list]="tvshowList"></app-tv-show-list>
</div>
