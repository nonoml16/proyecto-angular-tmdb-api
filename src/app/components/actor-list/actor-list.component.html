<div class="d-flex" style="width: 100%; margin-left: 34%;">
    <ngb-pagination class="custom-pagination" [maxSize]="5" [boundaryLinks]="true" [collectionSize]="10000"
        [(page)]="currentPage" [pageSize]="20" (pageChange)="loadNewPage()"
        aria-label="Default pagination"></ngb-pagination>
</div>
<div class="container">
    <div class="row">
        <app-actor-item class="ml-2 p-0 col-xl-3 col-lg-4 col-md-6 col-sm-6 my-2 rounded border-0"
            *ngFor="let a of actorList" [actor]="a"></app-actor-item>
    </div>
</div>
