<div class="card">
  <div class="card-img-overlay-smoke">
    <div
      class="tamano"
      [ngStyle]="{ 'background-image': 'url(' + urlImage() + ')' }"
    >
      <div class="pt-4 ps-4">
        <h5 class="card-title">{{ movie.title }}</h5>
        <ngb-rating [rate]="raiting()"></ngb-rating>
      </div>
      <div class="d-flex align-items-end">
        <button type="button" class="btn btn-details">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
